<!DOCTYPE html>
<html>
<head>
	<title>Gerador de Tabela</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">

	<h1 class="text-center">Gerador de Tabelas</h1>
    <div style="margin-bottom: 2rem">
    
	    <form class="form" onsubmit="gerarTabelaController.adiciona(event )">
	        
	        <div class="form-group">
	            <label for="numero1">Número 1:</label>
	            <input type="text" id="numero1" value="2" class="form-control" required autofocus value="" />
	        </div>

	        <div class="form-group">
	            <label for="numero2">Número 2:</label>
	            <input type="number" min="1" step="1" id="numero2" class="form-control" value="1" required />
	        </div>

	        <div class="text-center">
	            <button id="btnCadastro" class="btn btn-primary" 
	                    type="submit">Gerar</button>
	            <button class="btn btn-default" 
	                    type="reset">Limpar</button>
	        </div>
	    
	    </form>
   	</div> 

    <div id="js-pedidoVendaView"></div>

    <script src="js/app/models/GerarTabela.js"></script>
    <script src="js/app/models/Operacao.js"></script>
    <script src="js/app/controllers/GerarTabelaController.js"></script>
    <script src="js/app/views/GerarTabelaView.js"></script>
 
    <script>
       let gerarTabelaController = new GerarTabelaController();
    </script>

</body>
</html>
